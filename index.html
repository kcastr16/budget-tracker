<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app.js" type="module" defer></script> 
    <link rel="stylesheet" href="./sass/styles.css">
    <title>Budget Buddy</title>
</head>
<body>
    <header>
        <div class="main-display">
            <h1>Budget Buddy!</h1>
            <h2>Here to help you, yes YOU, manage your finances.</h2>
        </div>
    </header>
    <main>
        <section class="main-budget">
            <div class="user-income">
                <h2 id="income-display" >Your Income: </h2>
                <div class="income-input">
                    <input id="income-name" type="text" placeholder="Job, sales, etc">
                    <div id="validation-income">
                        <!--Name income validation-->
                    </div>
                    <input id="income-amount" type="number" placeholder="Amount from Income">
                    <div id="validation-inc_number">
                        <!--Validation message-->
                    </div>
                </div>
                <div id="income-submit">
                    <button type="button">Add Income</button>
                </div>
            </div>
            
            <div id="income-container"></div>

            <h2 id="total-display">Total: </h2>

            <div id="expense-container"></div>

            <div class="user-expenses">
                <h2 id="expense-display" >Your Expenses: </h2>
                <div class="expenses-input">
                    <input id="expense-name" type="text" placeholder="Rent, Gas, etc">
                    <div id="validation-exp_name">
                        <!--Validation message-->
                    </div>
                    <input id="expense-amount" type="number" placeholder="Amount Spent">
                    <div id="validation-expense">
                        <!--Validation message-->
                    </div>
                </div>
                <div id="expense-submit">
                    <button type="button">Add Expense</button>
                </div>
            </div>
        </section>
    </main>
    

</body>
</html>
